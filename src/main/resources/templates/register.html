<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/styles/register.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/styles/register.js}"></script>
    <title>register</title>
</head>
<body>
<div class="login-box">
    <p class="login-box-msg">Create an Account</p>
    <form action="../../index3.html" method="post" >
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Name" id="nameId" onkeyup="validationName()" required>
        </div>
        <span id="name_error"></span>
        <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <span id="email_error"></span>
        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <span id="password_error"></span>
        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Retype-password" required>
        </div>
        <span id="retype-password_error"></span>
        <div class="col-4">
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
         <p class="p-ac"> Already have an account? <a class="log" th:href="@{/login}">Log in</a></p>
    </form>
</div>
</body>

</html>
