
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Register </title>
    <meta content="" name="description">
    <meta content="" name="keywords">


    <!-- Favicons -->
    <link th:href="@{/styles/assets/img/favicon.png}" rel="icon">
    <link th:href="@{/styles/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com}" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link th:href="@{/styles/ass/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/styles/ass/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/styles/ass/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/styles/ass/vendor/quill/quill.snow.css}" rel="stylesheet">
    <link th:href="@{/styles/ass/vendor/quill/quill.bubble.css}" rel="stylesheet">
    <link th:href="@{/styles/ass/vendor/remixicon/remixicon.css}" rel="stylesheet">
    <link th:href="@{/styles/ass/vendor/simple-datatables/style.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/styles/ass/css/style.css}" rel="stylesheet">


    <!-- Vendor JS Files -->
    <script th:src="@{/styles/ass/vendor/apexcharts/apexcharts.min.js}"></script>
    <script th:src="@{/styles/ass/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/styles/ass/vendor/chart.js/chart.umd.js}"></script>
    <script th:src="@{/styles/ass/vendor/echarts/echarts.min.js}"></script>
    <script th:src="@{/styles/ass/vendor/quill/quill.min.js}"></script>
    <script th:src="@{/styles/ass/vendor/simple-datatables/simple-datatables.js}"></script>
    <script th:src="@{/styles/ass/vendor/tinymce/tinymce.min.js}"></script>
    <script th:src="@{/styles/ass/vendor/php-email-form/validate.js}"></script>

    <!-- Template Main JS File -->
    <script th:src="@{/styles/ass/js/main.js}"></script>

</head>

<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                                    <p class="text-center small">Enter your personal details to create account</p>
                                </div>

                                <form class="row g-3 needs-validation" th:action="@{/save}" th:object="${useraccount}"  method="POST" >
                                    <div class="col-12">
                                        <label for="yourName" class="form-label">Name</label>
                                        <input type="text" name="name" class="form-control" id="yourName" th:field="*{name}" required>
                                        <div class="invalid-feedback">Please, enter your name!</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourEmail" class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control" id="yourEmail" th:field="*{email}"  required>
                                        <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" id="yourPassword"  th:field="*{password}"   required>
                                        <div class="invalid-feedback">Please enter your password!</div>
                                    </div>

                                    <div class="col-12">
                                        <label for="retype-sword" class="form-label">Retype Password</label>
                                        <input type="password" name="retype-password" class="form-control" id="retype-sword" required>
                                        <div class="invalid-feedback">Please enter your password!</div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                                            <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and conditions</a></label>
                                            <div class="invalid-feedback">You must agree before submitting.</div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Create Account</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">Already have an account? <a th:href="@{/login}">Log in</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>


</body>

</html>
